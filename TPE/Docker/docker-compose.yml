services:
  microservicio_administrador:
    image: mysql
    ports:
      - "8081:8080"  # Mapea el puerto 8081 en el host al 8080 en el contenedor
    environment:
      - "MYSQL_DATABASE:tpe_db_administrador"
      - "MYSQL_ALLOW_EMPTY_PASSWORD:yes"

  microservicio_mantenimiento:
    image: mysql
    ports:
      - "8082:8080"  # Mapea el puerto 8082 en el host al 8080 en el contenedor
    environment:
      - "MYSQL_DATABASE:tpe_db_mantenimiento"
      - "MYSQL_ALLOW_EMPTY_PASSWORD:yes"

  microservicio_cuenta:
    image: mysql
    ports:
      - "8083:8080"  # Mapea el puerto 8082 en el host al 8080 en el contenedor
    environment:
      - "MYSQL_DATABASE:tpe_db_cuenta"
      - "MYSQL_ALLOW_EMPTY_PASSWORD:yes"

  microservicio_monopatin:
    image: mysql
    ports:
      - "8084:8080"  # Mapea el puerto 8082 en el host al 8080 en el contenedor
    environment:
      - "MYSQL_DATABASE:tpe_db_monopatin"
      - "MYSQL_ALLOW_EMPTY_PASSWORD:yes"

  microservicio_usuario:
    image: mysql
    ports:
      - "8085:8080"  # Mapea el puerto 8082 en el host al 8080 en el contenedor
    environment:
      - "MYSQL_DATABASE:tpe_db_usuario"
      - "MYSQL_ALLOW_EMPTY_PASSWORD:yes"

  microservicio_viaje:
    image: mongo:latest
    container_name: tpe_db_viaje
    ports:
      - "27017:27017"